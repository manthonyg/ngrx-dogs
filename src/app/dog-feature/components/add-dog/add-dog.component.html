<div class="form-container">
  <h1 class="form-title">Add Dog</h1>
  <form [formGroup]="dogForm" (submit)="handleAddDog()">
    <label>
      Dog name:
      <input
        class="add-dog-input"
        formControlName="name"
        type="text"
        name="name"
      />
    </label>
    <button class="submit-button" type="submit">Add</button>
  </form>
</div>
