<div class="list-container">
  <h1 class="list-title">Dog List</h1>
  <ul class="list">
    <li *ngFor="let dog of dogs$ | async" class="list-item">
      {{ dog.name }}
      <button class="list-item-delete" (click)="handleDeleteDog(dog.name)">
        Delete
      </button>
    </li>
    {{
      errorMessage$ | async
    }}
  </ul>
  <app-infinite-scroll></app-infinite-scroll>
</div>
